server:
  port: 9002

spring:
  application:
    name: configServer
  cloud:
    config:
      uri: http://localhost:9002
      server:
        bootstrap: true
        git:
          uri: https://github.com/jonatascbarroso/filio
          searchPaths: 'config/{application}/{profile}'

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
