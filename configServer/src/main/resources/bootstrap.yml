server:
  port: 9002

spring:
  application:
    name: configServer
  security:
    user:
      name: config-server-user
      password: config-server-password
  cloud:
    config:
      uri: http://config-server-user:config-server-password@localhost:9002
      server:
        bootstrap: true
        git:
          uri: https://github.com/jonatascbarroso/filio
          searchPaths: 'config/{application}/{profile}'

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
