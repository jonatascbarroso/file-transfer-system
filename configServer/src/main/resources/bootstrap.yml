server:
  port: 9002

spring:
  application:
    name: configServer
  profiles:
    active: native
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: http://github.com/jonatascbarroso/filio
          searchPaths: 'config/{application}/{profile}'

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
