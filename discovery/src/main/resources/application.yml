server:
  port: 9002

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    healthcheck:
      enabled: true

spring:
  application:
    name: discovery
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:9000}
  boot:
    admin:
      client:
        url: http://localhost:9001

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.filio: DEBUG  
