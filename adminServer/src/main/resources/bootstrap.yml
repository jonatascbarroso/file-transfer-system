server:
  port: 9001

spring:
  application:
    name: adminServer
  security:
    user:
      name: admin-server-user
      password: admin-server-password
  boot:
    admin:
      context-path: /
      client:
        username: admin-client-user
        password: admin-client-password
  cloud:
    config:
      uri: http://config-server-user:config-server-password@localhost:9002